<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }

    .animate__animated {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: visible;
    }

    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <input id="from" type="text">
  В инпуте написано: <span>axaa</span>

  <br>

  <button class="messageBtn">Показать блок</button>
  <div class="message">
    Привет :)
  </div>

  <br>

  <form>
    <label>
      Первый инпут:
      <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
      Второй инпут:
      <select class="form-control">
        <option value=""></option>
        <option value="1">Один</option>
        <option value="2">Два</option>
      </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
  </form>

  <script>
    "use strict";

    /*
    1. При изменении значения в input с id="from", значение содержащееся в нем
    должно моментально отображаться в span. То есть при печати в input'е тег span
    также должен меняться.
    */
    const inputValue = document.querySelector('#from')
    const textSpan = document.querySelector('span')
    inputValue.addEventListener('input', (event) => {
      textSpan.textContent = event.target.value;
    }); // мне тут немного не понятно, в общем если вместо value поставить текстконтент 
    // то не работает то есть работает но просто пустая строка, не подскажите почему


    /*
    2. При клике на кнопку с классом messageBtn необходимо элементу с классом
    message:
    1) добавить два класса: animate__animated и animate__fadeInLeftBig
    2) поставить данному элементу стиль visibility в значение 'visible'.
     */
    const messageBtn = document.querySelector('.messageBtn');
    const messageCreat = document.querySelector('.message');
    messageBtn.addEventListener('click', e => {
      messageCreat.classList.toggle('animate__animated');
      messageCreat.classList.toggle('animate__fadeInLeftBig');
    });

    /*
    3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
    форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
    должны быть подсвечены незаполненные поля (необходимо поставить класс error
    незаполненным полям).
    Как только пользователь начинает заполнять какое-либо поле, необходимо,
    при вводе в данное поле, произвести проверку:
    Если поле пустое, необходимо данное поле подсветить (поставить класс error
    данному полю).
    Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */
    const firstInput = document.querySelector('form');
    const controlElInput = firstInput.querySelector('input');
    const controlElSelect = firstInput.querySelector('select');


    firstInput.addEventListener('submit', e => {
      if (controlElInput.value === '' && controlElSelect.value === '') {
        controlElInput.classList.add('error');
        controlElSelect.classList.add('error');
        e.preventDefault()
      }
    });

    firstInput.addEventListener('input', e => {
      if (!e.target.classList.contains('form-control') && e.target.value === '') {
        e.target.classList.add('error')
      } else if (e.target.classList.contains('form-control') && e.target.value !== '')
        e.target.classList.remove('error')
    });


  </script>
</body>

</html>

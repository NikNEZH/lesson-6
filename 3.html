  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const areaStars = document.querySelector('.stars_container');

    areaStars.addEventListener('mouseover', e => {
      if (!e.target.classList.contains('fas')) {
        return
      }
      e.target.classList.toggle('golden');
      e.target.previousElementSibling.classList.add('golden');


    });
    areaStars.addEventListener('mouseout', e => {
      e.target.classList.remove('golden')
      e.target.previousElementSibling.classList.remove('golden')
    })
